name: SonarCloud analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    types: [ opened, synchronize, reopened ]

permissions:
  pull-requests: read # allows SonarCloud to decorate PRs with analysis results

jobs:
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Install composer dependencies
        run: composer install --prefer-dist --no-progress --no-suggest --no-scripts --no-interaction

      - name: Run test
        run: XDEBUG_MODE=coverage php vendor/bin/phpunit  --coverage-clover var/reports/tests/coverage-phpunit.xml --log-junit var/reports/junit.xml

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
